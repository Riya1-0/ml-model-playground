
<!DOCTYPE html>
<html>
<head>
    <title>Model Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Model Performance</h2>

<table border="1">
    <tr>
        <th>Model Name</th>
        <th>Score</th>
    </tr>

    {% for row in results %}
    <tr>
        <td>{{ row.model }}</td>
        <td>{{ row.score }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/">Go Back</a>

</body>
</html>
